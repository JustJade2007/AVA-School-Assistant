    <script>
      // Polyfill for process.env to prevent "process is not defined" crashes in browser environments
      window.process = { env: { API_KEY: '' } };

    <style>
      /* Custom scrollbar for cyberpunk aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      /* Animation Keyframes */
      @keyframes slideInRight {
        0% { opacity: 0; transform: translateX(40px) scale(0.98); }
        100% { opacity: 1; transform: translateX(0) scale(1); }
      }
      
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes lockOn {
        0% { transform: scale(1.3); opacity: 0; border-color: rgba(255, 255, 255, 0.8); }
        50% { opacity: 1; border-color: rgba(251, 191, 36, 1); }
        80% { transform: scale(0.95); }
        100% { transform: scale(1); border-color: rgba(251, 191, 36, 1); }
      }

      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }

      @keyframes flash {
        0% { opacity: 0.6; }
        100% { opacity: 0; }
      }

      /* Classes with optimized timing and GPU hints */
      .animate-slide-in-right {
        animation: slideInRight 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        will-change: transform, opacity;
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        will-change: transform, opacity;
      }

      .animate-lock-on {
        animation: lockOn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        will-change: transform, opacity;
      }

      .animate-scan {
        animation: scan 2s linear infinite;
        will-change: top, opacity;
      }

      .animate-flash {
        animation: flash 0.3s ease-out forwards;
        will-change: opacity;
      }

      .grid-bg {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      }
    </style>
